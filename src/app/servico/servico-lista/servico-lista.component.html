<h1 class="mt-4">Servico Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <form #consultarMes="ngForm" (ngSubmit)="pesquisar()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">
                    Nome Cliente
                </label>
                <input type="text" [(ngModel)]="nome" name="nome" id="inputNome" class="form-control">
            </div>
            <div class="col-md">
                <label for="meses">Mes</label>
                <select class="form-control" [(ngModel)]="mes" [ngModelOptions]="{standalone:true}" id="meses" name="mes">
                    <option value="" *ngFor="let mes of meses" [ngValue]="mes">
                        {{mes}}
                    </option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i>
                    Consultar
                </button>
                <button type="button" routerLink="/servico-form" class="btn btn-warning ml-2">
                    <i class="fa fa-plus"></i>
                    Salvar
                </button>
            </div>
        </div>
    </form>
    <br>
    <div class="row">
        <div class="alert alert-warning" role="alert" *ngIf="visible == true">
            {{messagem}}
        </div>
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <th>Cliente</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                </thead>
                <tbody>
                    <tr *ngFor="let servico of servicoBusca">
                        <td>{{servico.cliente.nome}}</td>
                        <td>{{servico.descricao}}</td>
                        <td>{{servico.valor}}</td>
                        <td>{{servico.data}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
