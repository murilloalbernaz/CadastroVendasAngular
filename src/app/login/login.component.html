<div class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        {{cadastrando ? 'Cadastro' : 'Entrar'}}
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-danger" *ngIf="loginError == true">
                                        Login/Senha Incorreto(a)
                                    </div>
                                    <div class="alert alert-success" *ngIf="loginError == false && mensagemSucesso">
                                        {{mensagemSucesso}}
                                    </div>
                                    <div class="alert alert-danger" *ngFor="let erro of mensagemsErrors">
                                        {{mensagemsErrors}}
                                    </div>
                                    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <label class="small mb-1">Login</label>
                                            <input type="text" name="username" [(ngModel)]="user.username"
                                                class="form-control py-4" placeholder="Digite Seu Login" autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1">Senha</label>
                                            <input type="password" name="password" [(ngModel)]="user.password"
                                                class="form-control py-4" placeholder="Digite Sua Senha">
                                        </div>
                                        <div
                                            class="form-group d-flex align-items-center justify-content-betwenn mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary">
                                                Enviar
                                            </button>
                                            <button type="button" class="btn btn-danger ml-1"
                                                *ngIf="cadastrando == true" (click)="cancelaCadastro()">
                                                Voltar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center" *ngIf="cadastrando == false">
                                    <div class="small">
                                        <a href="#" (click)="preparaCadastrar($event)">Não possui Usuário?
                                            Cadastre-se!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
