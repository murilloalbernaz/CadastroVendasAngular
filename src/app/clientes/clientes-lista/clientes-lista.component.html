<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger" role="alert" *ngIf="mensagemsucesso">
                {{mensagemsucesso}}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="mensagemerro">
                {{mensagemerro}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" routerLink="/clientes-form">
                <i class="fa fa-plus"></i> novo
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condesed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data Cadastro</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clienteLista">
                        <td>{{cliente.id}}</td>
                        <td>{{cliente.nome}}</td>
                        <td>{{cliente.cpf}}</td>
                        <td>{{cliente.dataCadastro}}</td>
                        <td>
                            <button class="btn btn-primary" routerLink="/clientes-form/{{cliente.id}}">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalDelecao" (click)="preparaDelecao(cliente)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="modalDelecao" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header"> 
                     <h4>Confirmação</h4>
                </div>
                <div class="modal-body">
                    Deseja realmente deletar {{clienteSelecionado.nome}}
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" (click)="deletar()" data-dismiss="modal">Confirmar</button>
                    <button class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
